  <script>
    const form = document.getElementById('ocorrencia-form');
    const statusDiv = document.getElementById('status');
    const loadingOverlay = document.getElementById('loadingOverlay');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      registrarOcorrencia();
    });

    function registrarOcorrencia() {
      loadingOverlay.style.display = 'flex';

      const ocorrencia = {
        data: document.getElementById('data').value,
        hora: document.getElementById('hora').value,
        local: document.getElementById('local').value,
        tipo: document.getElementById('tipo').value,
        descricao: document.getElementById('descricao').value,
        envolvidos: document.getElementById('envolvidos').value,
        acoes: document.getElementById('acoes').value,
        reportadoPor: document.getElementById('reportado-por').value
      };

      // Simula o envio para a planilha do Google
      setTimeout(() => {
        enviarParaPlanilha(ocorrencia);
      }, 2000);
    }

    function enviarParaPlanilha(ocorrencia) {
      // Aqui você implementaria a lógica real para enviar os dados para a planilha do Google
      console.log('Enviando ocorrência para a planilha:', ocorrencia);

      // Simulação de sucesso
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        mostrarStatus('Ocorrência registrada com sucesso!', 'success');
        form.reset();
      }, 1000);

      // Para simular um erro, descomente as linhas abaixo e comente as linhas acima
      // setTimeout(() => {
      //   loadingOverlay.style.display = 'none';
      //   mostrarStatus('Erro ao registrar ocorrência. Tente novamente.', 'error');
      // }, 1000);
    }

    function mostrarStatus(mensagem, tipo) {
      statusDiv.textContent = mensagem;
      statusDiv.className = tipo === 'success' ? 'status-success' : 'status-error';
      statusDiv.style.display = 'block';

      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // Inicialização da API do Google Sheets

      });
    }
