    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('reportForm');
      const reportList = document.getElementById('reportList');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const date = document.getElementById('date').value;
        const location = document.getElementById('location').value;
        const incidentType = document.getElementById('incidentType').value;
        const description = document.getElementById('description').value;
        const actionTaken = document.getElementById('actionTaken').value;
        const urgency = document.getElementById('urgency').value;
        
        const reportItem = document.createElement('div');
        reportItem.className = `report-item urgency-${urgency}`;
        reportItem.innerHTML = `
          <h3>${incidentType.charAt(0).toUpperCase() + incidentType.slice(1)} em ${location}</h3>
          <p><strong>Data e Hora:</strong> ${new Date(date).toLocaleString()}</p>
          <p><strong>Descrição:</strong> ${description}</p>
          <p><strong>Ações Tomadas:</strong> ${actionTaken}</p>
          <p><strong>Urgência:</strong> ${urgency.charAt(0).toUpperCase() + urgency.slice(1)}</p>
        `;
        
        reportList.insertBefore(reportItem, reportList.firstChild);
        
        form.reset();
      });
    });
  </script>
