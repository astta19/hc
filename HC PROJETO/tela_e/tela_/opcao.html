  <script>
const logoutBtn = document.getElementById('logoutBtn');
const logoutModal = document.getElementById('logoutModal');
const closeModal = document.getElementsByClassName('close')[0];
const confirmLogout = document.getElementById('confirmLogout');
const cancelLogout = document.getElementById('cancelLogout');

logoutBtn.onclick = function() {
  logoutModal.style.display = "block";
}

closeModal.onclick = function() {
  logoutModal.style.display = "none";
}

cancelLogout.onclick = function() {
  logoutModal.style.display = "none";
}

confirmLogout.onclick = function() {
  // Aqui você colocaria a lógica real de logout
  alert("Logout realizado com sucesso!");
  window.location.href = "#"; // Redireciona para a página de login
}

window.onclick = function(event) {
  if (event.target == logoutModal) {
    logoutModal.style.display = "none";
  }
}

// Simulação de animação de logout
function simulateLogout() {
  document.body.style.opacity = '0';
  setTimeout(() => {
    document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 24px;">Saindo do sistema...</div>';
    document.body.style.opacity = '1';
  }, 1000);
}

// Adicionando animação ao confirmar logout
confirmLogout.addEventListener('click', (e) => {
  e.preventDefault();
  simulateLogout();
  setTimeout(() => {
    window.location.href = "http://127.0.0.1:5500/tela_e/tela_/"; // tela de redirecionamento
  }, 3000);
});
